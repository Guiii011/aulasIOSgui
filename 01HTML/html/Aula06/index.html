<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula06</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Formulário</h1>

    <h2>Informações para TOTVS:</h2>

    <form action="mailto:" method="get">

        <label for="nomeCompleto">NOME COMPLETO</label>
        <input type="text" minlength="3" maxlength="50"
         id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo" required>

        <br>

        <label for="cpf">CPF</label>
        <input type="text" minlength="11" maxlength="11"
         id="cpf" name="cpf" placeholder="Digite seu CPF" required>

        <br>

        <label for="rg">RG</label>
        <input type="text" id="rg" name="rg" placeholder="Digite seu RG" required>

        <br>

        <p>De que estado você virá?</p>
        <input type="radio" name="estado" id="sp" required>
        <label for="sp">São Paulo</label>

        <br>

        <input type="radio" name="estado" id="mg" required>
        <label for="mg">Minas Gerais</label>

        <br>

        <input type="radio" name="estado" id="rj" required>
        <label for="rj">Rio de Janeiro</label>

        <br>

        <P>Métedo de transporte?</P>
    
        <label for="onibus">Ônibus</label>
        <input type="checkbox" name="transporte" id="onibus" value="Ônibus">

        <br>

        <label for="metro">Metro</label>
        <input type="checkbox" name="transporte" id="metro" value="Metro">

        <br>

        <label for="trem">Trem</label>
        <input type="checkbox" name="transporte" id="trem" value="Trem">

        <br>

        <label for="jegue">Jegue</label>
        <input type="checkbox" name="transporte" id="jegue" value="jegue">

        <br>

        <label for="balsa">Balsa</label>
        <input type="checkbox" name="transporte" id="balsa" value=Balsa">

        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
